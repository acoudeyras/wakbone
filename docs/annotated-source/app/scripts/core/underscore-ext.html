            <div class="content"><div class='highlight'><pre>define [<span class="string">'underscore.string'</span>], (_str) -&gt;

  _.mixin _.str.exports()

  _extensions =
    lowerCamelize: (str) -&gt;
      str = _.camelize str
      str[<span class="number">0</span>].toLowerCase() + str.substring(<span class="number">1</span>, str.length)

  _.mixin _extensions
  <span class="literal">null</span></pre></div></div>
